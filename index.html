<!DOCTYPE html>
<html>
<head>
    <title>Minesweeper</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="manifest" href="./manifest.json">
</head>
<body>


<div class="top">
    <div class="header">
    <h1>Minesweeper</h1>
    </div>
    <div  class="selection">
    <h3>Mängulaua suurus</h3>
    <div>
      <input type="radio" class="size" name="size" value="6" checked>6x6<br>
      <input type="radio" class="size" name="size" value="9">9x9<br>
      <input type="radio" class="size" name="size" value="16">16x16
    </div>
    <h2></h2>
    <input type="text" id="count" placeholder="Pommide arv">
    <button id="play" class="btn btn-info">Alusta mängu</button>
</div>
<div id="game">
</div>

<div class="bot">
    <br>
<h4 id="score">
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="minesweeper.js"></script>
</body>
</html>
